<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-admin top">
            <div class="panel-heading">
              <h3 class="panel-title">User Profile</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Simon Kerry" disabled/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Position</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Downer Email<br><span class="label-description">If you don't have a Downer email, please enter an alternate email address</span></label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Phone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" title=''>
                        <option data-hidden="true"></option>
                        <option>Downer Infrastructure East and West</option>
                        <option>Specialist Services</option>
                        <option>Infrastructure Services</option>
                        <option>Corporate</option>
                        <option>Shared Services</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Business Sub-Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" title=''>
                        <option data-hidden="true"></option>
                        <option>RINE</option>
                        <option>RISE</option>
                        <option>ECS</option>
                        <option>West</option>
                        <option>Rail</option>
                        <option>Downer Mouchel JV</option>
                        <option>Clough Downer JV</option>
                      </select>
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Manager</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span id="btn-update-profile" class="btn btn-success form-control">Update</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label id="profile-confirm-text" class="col-sm-8 control-label confirmation invisible">Your profile has been updated</label>
                  </div>

                </div>

              </div><!--form-->

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-admin">
            <div class="panel-heading">
              <h3 class="panel-title">Change Your Password
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">User</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="Simon Kerry">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Current Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" data-required="true" value="fhruwhhfh">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span  id="submit-change-password" class="btn btn-success form-control">Update</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label id="pass-confirm-text" class="col-sm-8 control-label confirmation invisible">Your password has been reset</label>
                  </div>

                </div>

              </div><!--form-->

            </div>
          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });

$('#submit-change-password').on('click', confirm_change_password);

$('#btn-update-profile').on('click', function () {
  $('#profile-confirm-text').removeClass('invisible');
})

function confirm_change_password() {
  bootbox.dialog({
    message: "This will reset your password. Please remember your new password. Do you wish to continue?",
    title: "Change Password Confirmation",
    buttons: {
      success: {
        label: "Continue",
        className: "btn-success",
        callback: function() {
          change_password_confirmation();
        }
      },
      danger: {
        label: "Cancel",
        className: "btn-danger",
        callback: function() {
          bootbox.hideAll();
        }
      }
    }
  });
}

function change_password_confirmation() {
  $('#pass-confirm-text').removeClass('invisible');
}

</script>
