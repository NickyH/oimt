<!-- forms content container -->
<div class="container-fluid form-container">

              <div class="panel-body">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Assign Project Manager</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>

                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Assign Project Sponsor</label>
                    <div class="col-sm-8">

                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Start Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">End Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Opex Requirements</label>
                    <div class="col-sm-8">

                        <option data-hidden="true"></option>

                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Capex Requirements</label>

                        <option>3</option>

                    <label class="col-sm-4 control-label">Energy Savings</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Expected Benefits</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Project Team Members</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" multiple data-required="true" title=''>
                        <option data-hidden="true"></option>

                          <dd>Greg Whelan, Sara Russell, George Xi, Paul McVee</dd>

                      <span class='btn btn-success attachment'><span class="glyphicon glyphicon-ok"></span></span>
                      <span class='btn btn-danger attachment'><span class="glyphicon glyphicon-remove"></span></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Attached Documents</label>
                    <div class="col-sm-8">
                       <dl class="dl-horizontal">
                          <dt class="attached-docs">business-plan.pdf</dt>

                    <div class="bubble submit" id="submit-project">
