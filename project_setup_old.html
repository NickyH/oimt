<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <div class="panel panel-default panel-idea-to-project">
            <div class="panel-heading">
              <h3 class="panel-title">Project Setup
                <div class="idea-status underway">Status: Underway</div>
              </h3>
            </div>
            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Project Start Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Capex Requirements</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>A - Proceed</option>
                        <option>B - F4B Major Project</option>
                        <option>C - Large and Complex</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Mandate</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                      <span class='btn btn-primary attachment'><span class="glyphicon glyphicon-plus"></span></span>
                      <span class='btn btn-success attachment'><span class="glyphicon glyphicon-ok"></span></span>
                      <span class='btn btn-danger attachment'><span class="glyphicon glyphicon-remove"></span></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Mandate Documents</label>
                    <div class="col-sm-8">
                       <dl class="dl-horizontal">
                          <dt class="attached-docs">mandate-041014.pdf</dt>
                        </dl>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Project Delivery Plan</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                      <span class='btn btn-primary attachment'><span class="glyphicon glyphicon-plus"></span></span>
                      <span class='btn btn-success attachment'><span class="glyphicon glyphicon-ok"></span></span>
                      <span class='btn btn-danger attachment'><span class="glyphicon glyphicon-remove"></span></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Project Delivery Documents</label>
                    <div class="col-sm-8">
                       <dl class="dl-horizontal">
                          <dt class="attached-docs">BB-98632.pdf</dt>
                          <dt class="attached-docs">HH-56819.xls</dt>
                        </dl>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Notes</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="bubble submit" id="submit-project-setup">
                      Save
                    </div>
                  </div>

                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-project-setup').on('click', insert_execution_phase);
</script>
