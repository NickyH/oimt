<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- col 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-start-idea-assess top">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Owner Details
                <div class="idea-status underway">Status: Submitted</div>
                <div class="idea-status flagged">Assessment Overdue</div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Initiative ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="1234">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date of Submission</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" value="12/03/2014" disabled/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Jo Wilkins" disabled />
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Position</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Accountant" disabled/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Email</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="jwilkins@downergroup.com" disabled/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Email Other</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Phone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title='Specialist Services' disabled>
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Renewables" disabled/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Manager</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Jan Kane" disabled/>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-idea-details">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Details</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Title</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="New Accounting Software" disabled/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Description</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4" disabled>Request to investigate and purchase new accounting software Downer-wide for all accounting groups</textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Expected Benefits $</label>
                    <div class="col-sm-4">
                      <input type="decimal" class="form-control" placeholder="$">
                    </div>
                    <div class="col-sm-4">
                      <select class="selectpicker form-control show-tick" title="" multiple disabled>
                        <option data-hidden="true"></option>
                        <option>Plant</option>
                        <option>Labour</option>
                        <option>Energy</option>
                        <option>Overheads</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Supporting Documents</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-default file-select'>Select File</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">

                      <table class="table table-condensed add-file-table">
                        <thead>
                          <tr>
                            <th>Attached Documents</th>
                            <th><span class="glyphicon glyphicon-plus disabled" title="Add Another File"></span></th>
                          </tr>
                        </thead>
                      </table>

                      <table class="table table-condensed file-table">
                        <thead>
                          <tr>
                            <th class="filename-link">businessplan.pdf</th>
                            <th><span class="glyphicon glyphicon-pencil disabled" title="Edit Details"></span></th>
                            <th><span class="glyphicon glyphicon-eye-open" title="Open File"></span></th>
                            <th><span class="glyphicon glyphicon-remove disabled" title="Delete File"></span></th>
                          </tr>
                        </thead>
                        <tr>
                          <td colspan='4'>
                            <div class="form-group">
                              <label class="col-sm-4 control-label">File Description</label>
                              <div class="col-sm-7">
                                <textarea class="form-control" rows="3" disabled>This is a description of the attached file, cannot be edited here</textarea>
                                <input class="btn btn-primary form-control hidden" value="Save Details" />
                              </div>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8 bubble commence" id="commence-assess">
                      Commence Assessment
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('.assess-idea').on('click', show_assess_panel);
$('#commence-assess').on('click', insert_assess_assess);
$('#share-and-close').on('click', insert_closeout);
$('#end-idea').on('click', insert_closeout);
$('#progress-idea').on('click', insert_project_setup);
$('#unhide-form-progress-idea').on('click', show_progress_idea_inputs);
$('#unhide-form-end-idea').on('click', show_end_idea_inputs);

//attachment functions
$('input[type=file]').on('change', add_document_row);
$('.file-table').on('click', '.filename-link', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-pencil', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-remove', delete_document_row);
$('.add-file-table').on('click', 'th span.glyphicon-plus', mimic_add_file_click);
</script>
