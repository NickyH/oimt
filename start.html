<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-start-idea top">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Owner Details
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Initiative ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="1234">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date of Submission</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Name</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control" data-required="true" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-book"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Position</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Email</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Email Other</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Phone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Manager</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control" data-required="true" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-book"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>

              </form>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-idea-details">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Details <span>- complete as much as you can</span>
                <!-- <div class="idea-status not-started">Status: Not Started</div> -->
              </h3>
            </div>

            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Title</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Description</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Expected Benefits $</label>
                    <div class="col-sm-4">
                      <input type="decimal" class="form-control" placeholder="$">
                    </div>
                    <div class="col-sm-4">
                      <select class="selectpicker form-control show-tick" title="" multiple>
                        <option data-hidden="true"></option>
                        <option>Plant</option>
                        <option>Labour</option>
                        <option>Energy</option>
                        <option>Overheads</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Supporting Documents</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">

                      <table class="table table-condensed add-file-table">
                        <thead>
                          <tr>
                            <th>Attached Documents</th>
                            <th><span class="glyphicon glyphicon-plus" title="Add Another File"></span></th>
                          </tr>
                        </thead>
                      </table>

                      <table class="table table-condensed file-table">
                        <thead>
                          <tr class="hidden">
                            <th class="filename-link">businessplan.pdf</th>
                            <th><span class="glyphicon glyphicon-pencil" title="Edit Details"></span></th>
                            <th><span class="glyphicon glyphicon-eye-open" title="Open File"></span></th>
                            <th><span class="glyphicon glyphicon-remove" title="Delete File"></span></th>
                          </tr>
                        </thead>
                        <tr class="hidden">
                          <td colspan='4'>
                            <div class="form-group">
                              <label class="col-sm-4 control-label">File Description</label>
                              <div class="col-sm-7">
                                <textarea class="form-control" rows="3"></textarea>
                                <input class="btn btn-primary form-control" value="Save Details" />
                              </div>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8 bubble submit" id="submit-idea">
                      Submit Idea
                    </div>
                  </div>

                </div>
              </form>

            </div>

          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-idea').on('click', insert_thank_you);

//attachment functions
$('input[type=file]').on('change', add_document_row);
$('.file-table').on('click', '.filename-link', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-pencil', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-remove', delete_document_row);
$('.add-file-table').on('click', 'th span.glyphicon-plus', mimic_add_file_click);
</script>
