<div><div class="panel panel-default panel-start-idea">
  <div class="panel-heading">
    <h3 class="panel-title">Start An Idea
      <div class="idea-status not-started">Status: Not Started</div>
    </h3>
  </div>
  <div class="panel-body">

    <form class="form-horizontal container" role="form">

      <div class="form-column col-lg-12 col-md-12 col-sm-12">

        <div class="form-group">
          <label class="col-sm-4 control-label">Your name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" data-required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Date of Submission</label>
          <div class="col-sm-8">
            <div class="input-group merged">
              <input type="text" class="form-control date datepicker" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Business Unit</label>
          <div class="col-sm-8">
            <select class="selectpicker show-tick form-control" data-required="true" title=''>
              <option data-hidden="true"></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Location</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" data-required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Direct Manager</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" data-required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Estimate of Benefits $</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" data-required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Idea Title</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" data-required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Idea Description</label>
          <div class="col-sm-8">
            <textarea type="text" class="form-control" rows="4"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Benefits</label>
          <div class="col-sm-8">
            <select class="selectpicker show-tick form-control" multiple data-required="true" title=''>
              <option data-hidden="true"></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label">Types Of Benefits</label>
          <div class="col-sm-8">
            <select class="selectpicker show-tick form-control" multiple data-required="true" title=''>
              <option data-hidden="true"></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>

      </div>
    </form>

  </div></div>
</div>



<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
</script>
