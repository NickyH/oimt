<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-start-idea">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Owner Details
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Initiative ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="1234">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date of Submission</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Position</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Email</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Phone No.</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Direct Manager</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                </div>

              </form>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-idea-details">
            <div class="panel-heading">
              <h3 class="panel-title">Idea Details
                <!-- <div class="idea-status not-started">Status: Not Started</div> -->
              </h3>
            </div>

            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimate of Benefits $</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Title</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Idea Description</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Benefits</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" multiple data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Types Of Benefits</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" multiple data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>Plant</option>
                        <option>Labour</option>
                        <option>Energy</option>
                        <option>Overheads</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Supporting Documents</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                      <span class='btn btn-primary attachment'><span class="glyphicon glyphicon-plus"></span></span>
                      <span class='btn btn-success attachment'><span class="glyphicon glyphicon-ok"></span></span>
                      <span class='btn btn-danger attachment'><span class="glyphicon glyphicon-remove"></span></span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="bubble submit" id="submit-idea">
                      Submit Idea
                    </div>
                  </div>

                </div>
              </form>

            </div>

          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-idea').on('click', insert_thank_you);
</script>
