<!-- forms content container -->
<div class="container-fluid form-container login">
  <!-- form panel 1 -->
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-8">

        <!-- start panel-->
        <div class="panel panel-default panel-start-idea top">
          <div class="panel-heading">
            <h3 class="panel-title">Login
              <div class="idea-status not-started"></div>
            </h3>
          </div>

          <div class="panel-body">

            <div class="form-horizontal container">

              <div class="form-column col-lg-12 col-md-12 col-sm-12">

                <div class="form-group">
                  <label class="col-sm-4 control-label">Username</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" data-required="true">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-4 control-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" data-required="true">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <label>
                      <a href="#" id="goto-registration" class="login-link"> Not Registered?</a>
                      <br>
                      <a href="#" id="goto-forgot" class="login-link"> Forgotten Password?</a>
                    </label>
                  </div>
                  <div class="col-sm-4">
                    <ul class="nav nav-pills nav-stacked">
                      <li class="active">
                        <a href="#" id="logged-in" class="login-select inactive">
                          <span class="badge pull-right"><span class="glyphicon glyphicon-play-circle"></span>
                          </span>
                            Login
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

              </div>

            </div><!-- form-->

          </div>
        </div>
        <!-- end panel-->

      </div>
    </div>
  </div>
</div>

<script>
$('#goto-registration').on('click', insert_registration );
$('#goto-forgot').on('click', insert_forgot );
$('#logged-in').on('click', register_login_proceed );
</script>
