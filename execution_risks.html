<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-execution-risks top">
            <div class="panel-heading">
              <h3 class="panel-title">Project Risks
                <!-- <div class="idea-status underway">Status: Underway</div> -->
              </h3>
            </div>
            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <table class="table table-condensed table-striped">
                      <thead>
                        <tr>
                          <th>Risks/Issues</th>
                          <th>Solution</th>
                          <th>Category</th>
                        </tr>
                      </thead>
                      <tr>
                        <td>Project may run overtime</td>
                        <td>Weekly updates</td>

                      </tr>
                      <tr>
                        <td>Project may run overtime</td>
                        <td>Weekly updates</td>
                        <td>Time</td>
                      </tr>
                      <tr>
                        <td>Project may run overtime</td>
                        <td>Weekly updates</td>
                        <td>Time</td>
                      </tr>
                    </table>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Risk</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Risks/Issues</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="2"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Solution/Mitigation</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="2"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Category</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="2"></textarea>
                    </div>
                  </div>

                   <div class="form-group">
                    <label class="col-sm-4 control-label">Date Added</label>
                    <div class="col-sm-4">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <span class="btn btn-info form-control close-form email">Add Risk</span>
                    </div>
                  </div>

                </div>
              </form>

            </div>
          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
