<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12">

          <!-- start panel-->
          <div class="panel panel-default panel-rd top">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Documents
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date of Submission</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Name</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control" data-required="true" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-book"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Position</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Email</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Email Other</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Phone</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>Downer Infrastructure East and West</option>
                        <option>Specialist Services</option>
                        <option>Infrastructure Services</option>
                        <option>Corporate</option>
                        <option>Shared Services</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Business Sub-Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>RINE</option>
                        <option>RISE</option>
                        <option>ECS</option>
                        <option>West</option>
                        <option>Rail</option>
                        <option>Downer Mouchel JV</option>
                        <option>Clough Downer JV</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Location</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Your Manager</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control" data-required="true" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-book"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Key Information
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Module ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="1234">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Module Start Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimated Completion Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Business Unit</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>Downer Infrastructure East and West</option>
                        <option>Specialist Services</option>
                        <option>Infrastructure Services</option>
                        <option>Corporate</option>
                        <option>Shared Services</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Module included in R&D claim previously?</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>Yes</option>
                        <option>No</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimated expenditure for YE 30 June ____</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimated expenditure for life of project</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Details
                <!-- <div class="idea-status not-started">Status: Not Started</div> -->
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Title</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Description</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">What is the project objective/new knowledge being sought?</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">What are the uncertainties (technical unknowns)?</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">What can be done to test or assess the unknowns?</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8 bubble submit" id="submit-idea">
                      Submit R&D Module For Assessment
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-idea').on('click', insert_thank_you);

$('.select-table').on('click', select_all_in_table);
$('.select-row').on('click', select_all_in_row);

//attachment functions
$('input[type=file]').on('change', add_document_row);
$('.file-table').on('click', '.filename-link', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-pencil', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-remove', delete_document_row);
$('.add-file-table').on('click', 'th span.glyphicon-plus', mimic_add_file_click);
</script>
