<!-- forms content container -->
<div class="container-fluid form-container rd">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12">

          <!-- start panel-->
          <div class="panel panel-default panel-rd top">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Documents
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label class="col-sm-8 control-label label-description left">
                      Attach key documents maintained by the business that support the work undertaken and analysis of any experimentation and testing, e.g. business case, gantt charts, capex approvals, contractual arrangements, risks and issues logs, test results etc...
                    </label>
                  </div>

                  <div class="form-group hidden">
                    <label class="col-sm-4 control-label">Attach Documents</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control">
                      <span class='btn btn-info file-select'>Select File</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">

                      <table class="table table-condensed add-file-table">
                        <thead>
                          <tr>
                            <th>Attached Documents</th>
                            <th><span class="glyphicon glyphicon-plus" title="Add Another File"></span></th>
                          </tr>
                        </thead>
                      </table>

                      <table class="table table-condensed file-table">
                        <thead>
                          <tr>
                            <th class="filename-link">research_methods.pdf</th>
                            <th><span class="glyphicon glyphicon-pencil" title="Edit Details"></span></th>
                            <th><span class="glyphicon glyphicon-eye-open" title="Open File"></span></th>
                            <th><span class="glyphicon glyphicon-remove" title="Delete File"></span></th>
                          </tr>
                        </thead>
                        <tr>
                          <td colspan='4'>
                            <div class="form-group">
                              <label class="col-sm-4 control-label">Response Comments</label>
                              <div class="col-sm-7">
                                <textarea class="form-control" rows="3"></textarea>
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-4 control-label">From</label>
                              <div class="col-sm-7">
                                <input type="text" class="form-control" />
                              </div>
                            </div>
                            <div class="form-group">
                              <label class="col-sm-4 control-label"></label>
                              <div class="col-sm-7">
                                <input class="btn btn-primary form-control" value="Save Details" />
                              </div>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();

//attachment functions
$('input[type=file]').on('change', add_document_row);
$('.file-table').on('click', '.filename-link', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-pencil', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-remove', delete_document_row);
$('.add-file-table').on('click', 'th span.glyphicon-plus', mimic_add_file_click);
</script>
