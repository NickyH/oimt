<!-- forms content container -->
<div class="container-fluid form-container rd">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12">

          <!-- start panel-->
          <div class="panel panel-default panel-rd top">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Module Registration Detail
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Module Objectives<br><span class="label-description">What is the outcome that will be tested through experimentation?</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">New knowledge expected to be generated<br><span class="label-description">Eg, the proble being solved, or thenew products/process being created/improved. How is this an extension of existing knowledge?</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Technical uncertainty and potential problems<br><span class="label-description">Why could the outcomes not be predicted with certainty? Note potential problems that mightbe addressed during the project.</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd">
            <div class="panel-heading">
              <h3 class="panel-title">R&D Module Activities Undertaken
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                   <div class="form-group">
                    <label class="col-sm-4 control-label">Technical Hypothesis<br><span class="label-description">The technical hypothesis to be tested</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Experimental Activities<br><span class="label-description">Experimental activities and developments undertaken to test the above hypothesis</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Expected Outcomes<br><span class="label-description">How will the outcomes be assessed?<br>Are there technical indicators of success or failure?</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Variations From Normal Operation<br><span class="label-description">If undertaken in a live production environment, highlight any variations from normal operation (ie, shutdowns, increased monitoring, scale-up)</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label class="col-sm-8 control-label label-description left">
                      If there are separate discrete sets of experimental activities being undertaken for numerous hypotheses to be tested, please repeat the questions in these panels for each set of experiment by clicking "Add Set of Activities" button below.
                    </label>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-4">
                      <button class="btn btn-success repeat-panel">
                        Add Set of Activities
                      </button>
                    </div>
                    <div class="col-sm-4">
                      <button class="btn btn-danger delete-panel hidden">
                        Delete These Activities
                      </button>
                    </div>
                  </div>

                </div>

              </div>

            </div>
          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-idea').on('click', insert_thank_you);

$('.select-table').on('click', select_all_in_table);
$('.select-row').on('click', select_all_in_row);

$('.form-container').on('click', '.repeat-panel', add_another_panel);
$('.form-container').on('click', '.delete-panel', delete_this_panel);

//attachment functions
$('input[type=file]').on('change', add_document_row);
$('.file-table').on('click', '.filename-link', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-pencil', slide_filename_details);
$('.file-table').on('click', 'th span.glyphicon-remove', delete_document_row);
$('.add-file-table').on('click', 'th span.glyphicon-plus', mimic_add_file_click);
</script>
