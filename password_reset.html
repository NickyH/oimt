<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">

          <!-- start panel-->
          <div class="panel panel-default panel-admin top">
            <div class="panel-heading">
              <h3 class="panel-title">Reset Your Password
                <div class="idea-status not-started"></div>
              </h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group underline">
                    <label class="col-sm-4 control-label"></label>
                    <label class="col-sm-8 control-label left red">Please reset your password now</label>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">User</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" disabled value="Simon Kerry">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">New Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" autofocus>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Confirm New Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span id="submit-reset-password" class="btn btn-success form-control">Reset</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label id="pass-confirm-text2" class="col-sm-8 control-label confirmation invisible">Your password has been reset</label>
                  </div>

                </div>

              </div><!--form-->

            </div>
          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });

$('#submit-reset-password').on('click', confirm_reset_password);

$('#btn-update-profile').on('click', function () {
  $('#profile-confirm-text').removeClass('invisible');
})

function confirm_reset_password() {
  $('#pass-confirm-text2').removeClass('invisible');
}

</script>
