<!-- forms content container -->
<div class="container-fluid form-container login">
  <!-- form panel 1 -->
  <div class="row">
    <div class="col-lg-2 col-md-2 col-sm-2"></div>
      <div class="col-lg-8 col-md-8 col-sm-8">

        <!-- start panel-->
        <div class="panel panel-default panel-forgot top">
          <div class="panel-heading">
            <h3 class="panel-title">Password Reset
              <div class="idea-status not-started"></div>
            </h3>
          </div>

          <div class="panel-body">

            <div class="form-horizontal container">

              <div class="form-column col-lg-12 col-md-12 col-sm-12">

                <div class="form-group">
                  <label class="col-sm-4 control-label">Your Downer Email</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" data-required="true">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-4">
                    <label>
                      An email will be sent to you with a password reset link.
                    </label>
                  </div>
                  <div class="col-sm-4">
                    <ul class="nav nav-pills nav-stacked">
                      <li class="active">
                        <a href="#" id="email-sent" class="login-select inactive">
                          <span class="badge pull-right"><span class="glyphicon glyphicon-play-circle"></span>
                          </span>
                            Send
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

              </div>

            </div><!-- form-->

          </div>
        </div>
        <!-- end panel-->

        <!-- start panel-->
        <div class="panel panel-default panel-email-sent top hidden">
          <div class="panel-heading">
            <h3 class="panel-title">Email Sent
              <div class="idea-status not-started"></div>
            </h3>
          </div>

          <div class="panel-body">

            <div class="form-horizontal container">

              <div class="form-column col-lg-12 col-md-12 col-sm-12">

                <div class="form-group">
                  <div class="col-sm-12">An email has been sent to you with a password reset link.</div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12">
                    <a href="#" id="return-to-login">Login</a>
                  </div>
                </div>

              </div>

            </div><!-- form-->

          </div>
        </div>
        <!-- end panel-->

      </div>
    </div>
  </div>
</div>

<script>
$('#email-sent').on('click', function() {
  $('.panel-email-sent').removeClass('hidden');
  $('.panel-forgot').addClass('hidden');
});
$('#return-to-login').on('click', insert_login);
</script>
