<!-- forms content container -->
<div class="container-fluid form-container">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-10 col-md-10 col-sm-10">


          <div class="panel panel-default panel-idea-to-project">
            <div class="panel-heading">
              <h3 class="panel-title">Project Completion
                <div class="idea-status completed">Status: Completed</div>
              </h3>
            </div>
            <div class="panel-body">

              <form class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Benefits Realised</label>
                    <div class="col-sm-8">
                      <select class="selectpicker show-tick form-control" data-required="true" title=''>
                        <option data-hidden="true"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Capex Spent $</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Opex Spent $</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Lessons Learned</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span class="btn btn-info form-control close-form email add-another">Add Another Lesson</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Leverage To Other Areas</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span class="btn btn-info form-control close-form email add-another">Add Another Leverage</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Further Opportunities Identified</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <span class="btn btn-info form-control close-form email add-another">Add Another Opportunity</span>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <div class="bubble submit" id="submit-completion">
                        Complete
                      </div>
                    </div>
                  </div>

                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
$('#submit-completion').on('click', insert_closeout);

$('.add-another').on('click', insert_repeat_field);
$('.row-fluid').on('click', '.remove-field', remove_repeat_field);
</script>
