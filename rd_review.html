<!-- forms content container -->
<div class="container-fluid form-container rd">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12">

          <!-- start panel-->
          <div class="panel panel-default panel-rd top">
            <div class="panel-heading">
              <h3 class="panel-title">Request Sign-Off</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Request Sign-Off<br><span class="label-description">Optional: write a comment prior to requesting sign-off, or just leave blank</span></label>
                    <div class="col-sm-5">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="col-sm-3">
                      <input type="button" class="btn btn-success" value="Submit For Assessment"></input>
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd">
            <div class="panel-heading">
              <h3 class="panel-title">Submission Approved/Rejected</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Submission Approved</label>
                    <div class="col-sm-5">
                      <textarea type="text" class="form-control" rows="4" disabled>This submission is being approved because of this reason typed in here in this textbox</textarea>
                    </div>
                    <div class="col-sm-3">
                      <input type="button" class="btn btn-success" value="Approve"></input>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Submission Rejected</label>
                    <div class="col-sm-5">
                      <textarea type="text" class="form-control" rows="4" disabled>This submission is being rejected because of the reasons typed here in this textbox. hgj jksn fjdksn fjdsn fjdksn fjkdsn fjkdsn fjkdns jfkdns jkfns jkn</textarea>
                    </div>
                    <div class="col-sm-3">
                      <input type="button" class="btn btn-warning" value="Reject "></input>
                    </div>
                  </div>


                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

        </div>
      </div>
    </div>
  </div>
</div>

$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();
</script>
