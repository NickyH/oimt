<!-- forms content container -->
<div class="container-fluid form-container rd">

  <!-- form row 1 -->
  <div class="row">
    <div class="col-12">
      <div class="row-fluid">

        <!-- form panel 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12">

          <!-- start panel-->
          <div class="panel panel-default panel-rd top request-signoff">
            <div class="panel-heading">
              <h3 class="panel-title">Request Sign-Off</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Comments<br><span class="label-description">Write a comment for sign-off, or just leave blank</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <input type="button" class="btn btn-success unhide-review" value="Submit For Assessment"></input>
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd approve-reject top hidden">
            <div class="panel-heading">
              <h3 class="panel-title">Review Sign-Off Request</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                     <label class="col-sm-4 control-label">Comments<br><span class="label-description">Write a comment for sign-off, or just leave blank</span></label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4" disabled>This submission should be approved because of this reason typed in here in this textbox</textarea>
                    </div>
                  </div>

                  <div class="form-group underline">
                    <label class="col-sm-4 control-label">Date Requested</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" disabled value="12/12/2014"/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-4">
                      <label class="control-label">Should Stage 3 of this R&D project be approved?</label>
                    </div>
                    <div class="col-sm-4">
                      <ul class="nav nav-pills nav-stacked unhide-form-approve">
                        <li class="active">
                          <a href="#" class="pill-select inactive">
                            <span class="badge pull-right">&#10008</span>
                            Approve Stage 3
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class="col-sm-4">
                      <ul class="nav nav-pills nav-stacked unhide-form-reject">
                        <li class="active">
                          <a href="#" class="pill-select inactive">
                            <span class="badge pull-right">&#10008</span>
                            Reject Stage 3
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- form approve inputs-->
                  <div id="form-progress-idea" class="hidden">

                    <div class="form-group">
                      <label class="col-sm-4 control-label">Comments</label>
                      <div class="col-sm-8">
                        <textarea type="text" class="form-control" rows="4"></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label"></label>
                      <div class="col-sm-8">
                        <input type="button" class="form-control">
                        <span class='btn btn-success file-select approval unhide-approve' id="stage3-approve">Submit</span>
                      </div>
                    </div>

                  </div>
                  <!-- end form approve inputs-->

                  <!-- form reject inputs-->
                  <div id="form-end-idea" class="hidden">

                    <div class="form-group">
                      <label class="col-sm-4 control-label">Comments</label>
                      <div class="col-sm-8">
                        <textarea type="text" class="form-control" rows="4"></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-4 control-label"></label>
                      <div class="col-sm-8">
                        <input type="button" class="form-control">
                        <span class='btn btn-success file-select approval unhide-reject'>Submit</span>
                      </div>
                    </div>

                  </div>
                  <!-- end form reject inputs-->

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-success panel-rd stage-approved top hidden">
            <div class="panel-heading">
              <h3 class="panel-title">Stage 3 Approved</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Reasons For Approval</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4" disabled>This is the reason for approval written here in this textbox</textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date Approved</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" disabled value="15/12/2014"/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-danger panel-rd stage-rejected top hidden">
            <div class="panel-heading">
              <h3 class="panel-title">Stage 3 Rejected</h3>
            </div>

            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Reasons For Rejection</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4" disabled>This is the reason for rejection written here in this textbox</textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Date Rejected</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" disabled value="15/12/2014"/>
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

            </div>

          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd rd-closeout hidden">
            <div class="panel-heading">
              <h3 class="panel-title">Rollover This Project to Next Financial Year</h3>
            </div>
            <div class="panel-body">

              <div class="form-horizontal container">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Project ID</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="4757">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Project Title</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" data-required="true" value="Research Project 2">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">R&D Project Description</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4">This project will seek to determine the ways in which hj j ndj dnjk njfk njk n jk nk and this will help us understand better ways to do this</textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimated Start Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" value="01/07/2014" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Estimated Finish Date</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control date datepicker" value="30/06/2015" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Project Manager</label>
                    <div class="col-sm-8">
                      <div class="input-group merged">
                        <input type="text" class="form-control" data-required="true" value="Chris Hall" />
                        <span class="input-group-addon">
                          <span class="glyphicon glyphicon-book"></span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <input type="button" class="btn btn-success" id="goto-rollover-rd" value="Rollover Project"></input>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
          <!-- end panel-->

          <!-- start panel-->
          <div class="panel panel-default panel-rd rd-closeout hidden">
            <div class="panel-heading">
              <h3 class="panel-title">Close-Out</h3>
            </div>
            <div class="panel-body">

              <div class="form-horizontal container" role="form">

                <div class="form-column col-lg-12 col-md-12 col-sm-12">

                  <div class="form-group">
                    <label class="col-sm-4 control-label">Comments</label>
                    <div class="col-sm-8">
                      <textarea type="text" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                      <input type="button" class="btn btn-success" value="Close Project"></input>
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>
          <!-- end panel-->


        </div>
      </div>
    </div>
  </div>
</div>

<script>
$('.selectpicker').selectpicker({
      size: 5
  });
$('.datepicker').pickadate();

$('.unhide-form-approve').on('click', show_progress_idea_inputs);
$('.unhide-form-reject').on('click', show_end_idea_inputs);

$('.unhide-review').on('click', unhide_review_panel);
$('.unhide-approve').on('click', unhide_approved_panel);
$('.unhide-reject').on('click', unhide_rejected_panel);

$('#stage3-approve').on('click', unhide_rd_closeout);

function unhide_rd_closeout () {
  $('.rd-closeout').removeClass('hidden');
}
$('#goto-rollover-rd').on('click', insert_rollover_rd);

</script>
